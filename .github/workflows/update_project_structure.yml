name: Update Repository structure

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  detect-and-update-structure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
          pip install python-dotenv
      - name: Run update script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ secrets.REPO }}
        run: python .github/scripts/project_structure.py
      - name: Commit and push if changed
        run: |
          git config user.email "01+github-action[bot]@github.com"
          git config user.name "GitHub-Action[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Repository Structure" && git push)

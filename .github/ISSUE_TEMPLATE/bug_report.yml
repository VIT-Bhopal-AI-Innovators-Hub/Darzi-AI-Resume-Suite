name: "🐞 Bug Report"
description: "Create a report to help us improve"
title: "🐞BUG:"
labels: ["bug"]
body:
  - type: checkboxes
    attributes:
      label: "Please search to see if an issue already exists for the bug you encountered."
      options:
        - label: "I have searched the existing issues"
          required: true
  - type: textarea
    attributes:
      label: "What went down?"
      description: "A concise description of what you're experiencing."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Add Screenshots (if applicable)"
      description: "Add any screenshots or examples to help illustrate the update."
    validations:
      required: false